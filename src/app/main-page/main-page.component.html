<app-input-search-form (emitSearch)="searchUser($event)" ></app-input-search-form>


<div class="row container">
  <div class="col-md-4">
     <!-- {{name.avatar_url}}   -->
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-7">
    <div class="card">
      <h4 class="card-header">User Found</h4>
      <div>No of public Repositories: {{user.public_repos}} </div>
      <div>Joined On:{{user.created_at}}</div>
      <div>Followers:{{user.followers}}</div>
      <div>Following:{{user.following}}</div>

      {{user.login}}
    </div>
  </div>
</div>


  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <div class="pt-4 scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}" >

        <i class="fas fa-arrow-up"></i>
      </a>
      <a class="btn btn-outline-white"  href="https://github.com//" target="_blank" role="button">Visit on Github
        <i class="fas fa-rocket"></i>
      </a>
    </div>
